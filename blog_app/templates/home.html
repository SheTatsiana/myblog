<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <a href="{% url 'post_new' %}">New Post</a>
    <ul>
        {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
            ({{ post.date_posted }})
            <a href="{% url 'post_edit' post.id %}">Edit</a>
            <a href="{% url 'post_delete' post.id %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
